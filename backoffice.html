
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Area amministrativa di HyperCar Hub">
  <meta property="og:title" content="HyperCar Hub - Area Amministrativa">
  <meta property="og:description" content="Gestione prodotti e servizi di HyperCar Hub">
  <meta property="og:image" content="img/cover_c.jpg">
  <meta property="og:url" content="https://4-java-script-advanced-ch-6.vercel.app/backoffice.html">
  <title>HyperCar Hub - Area Amministrativa</title>
  <link rel="canonical" href="https://4-java-script-advanced-ch-6.vercel.app/backoffice.html">
  <link rel="icon" type="image/png" href="img/favicon.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <nav class="navbar navbar-expand-lg fixed-top">
    <div class="container">
      <a class="navbar-brand" href="index.html">HyperCar Hub</a>
      <div class="navbar-mobile-actions">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="backoffice.html">Back Office</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-5 pt-5">
    <h2 class="mb-4">Gestione del Prodotto</h2>
    
    <!-- Add Product Form -->
    <div class="card mb-4">
      <div class="card-body">
        <h3 class="card-title">Aggiungi Nuovo Prodotto</h3>
        <form id="productForm">
          <div class="mb-3">
            <label class="form-label">Nome</label>
            <input type="text" class="form-control" id="name" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Descrizione</label>
            <textarea class="form-control" id="description" rows="3" required></textarea>
          </div>
          <div class="mb-3">
            <label class="form-label">Marca</label>
            <input type="text" class="form-control" id="brand" required>
          </div>
          <div class="mb-3">
            <label class="form-label">URL Immagine</label>
            <input type="url" class="form-control" id="imageUrl" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Prezzo</label>
            <input type="number" class="form-control" id="price" required>
          </div>
          <button type="submit" class="btn btn-primary">Aggiungi Prodotto</button>
        </form>
      </div>
    </div>

    <!-- Products List -->
    <div class="card">
      <div class="card-body">
        <h3 class="card-title">Elenco Prodotti</h3>
        <div id="productsList" class="products-grid">
          <div class="products-header d-none d-md-grid">
            <div>Nome</div>
            <div>Marca</div>
            <div>Prezzo</div>
            <div>Azioni</div>
          </div>
          <div id="productsTableBody" class="products-body"></div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="backoffice.js"></script>
</body>
</html>
