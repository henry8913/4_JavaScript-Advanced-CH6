
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Carrello acquisti - HyperCar Hub">
  <meta property="og:title" content="Il tuo Carrello - HyperCar Hub">
  <meta property="og:description" content="Gestisci i tuoi acquisti di auto di lusso">
  <meta property="og:image" content="../img/cover_a.jpg">
  <meta property="og:url" content="https://4-java-script-advanced-ch-6.vercel.app/pages/cart.html">
  <title>Il tuo Carrello - HyperCar Hub</title>
  <link rel="canonical" href="https://4-java-script-advanced-ch-6.vercel.app/pages/cart.html">
  <link rel="icon" type="image/png" href="../img/favicon.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link href="../css/style.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg fixed-top">
    <div class="container">
      <a class="navbar-brand" href="../index.html">HyperCar Hub</a>
      <div class="navbar-mobile-actions">
        <a class="mobile-cart-link d-lg-none" href="cart.html">
          <i class="fas fa-shopping-cart"></i>
          <span id="cart-count-mobile" class="cart-count">0</span>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="../index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="../backoffice.html">Back Office</a>
          </li>
          <li class="nav-item d-none d-lg-block">
            <a class="nav-link active" href="cart.html">
              <i class="fas fa-shopping-cart"></i>
              <span id="cart-count" class="cart-count">0</span>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Cart Section -->
  <section class="cart-section">
    <div class="container my-5 pt-5">
      <h1 class="mb-4">Il tuo Carrello</h1>
      
      <div class="cart-container">
        <div class="cart-header">
          <div class="cart-header-item">Prodotto</div>
          <div class="cart-header-item">Quantità</div>
          <div class="cart-header-item">Totale</div>
          <div class="cart-header-item"></div>
        </div>
        
        <div id="cart-items-container">
          <!-- Cart items will be loaded here dynamically -->
        </div>
        
        <div class="cart-footer">
          <div class="cart-total-container">
            <span>Totale:</span>
            <span id="cart-total" class="cart-total">€0</span>
          </div>
          
          <div class="cart-actions">
            <a href="../index.html" class="btn btn-secondary">Continua lo Shopping</a>
            <a href="checkout.html" id="checkout-button" class="btn btn-primary" style="display: flex;">Procedi al Checkout</a>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../js/cart.js"></script>
  <script src="../js/script.js"></script>
</body>
</html>
